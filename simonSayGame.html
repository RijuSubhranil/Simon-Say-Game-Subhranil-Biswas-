<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Simon Say Game!</title>
    <link rel="stylesheet" href="simonSayGame.css">
</head>
<body>
    <h1>Simon Say Game</h1>
    <h3>Press any key to continue</h3>
    <div class="btn-container">
        <div class="line-one">
            <div class="btn red" type="button" id="red"></div>
            <div class="btn green" type="button" id="green"></div>
        </div>
        <div class="line-two">
            <div class="btn blue" type="button" id="blue"></div>
            <div class="btn yellow" type="button" id="yellow"></div>
        </div>
    </div>
    
    <script src="simonSayGame.js"></script>
</body>
</html>
